<body>

  <div class="feedback-container">
    <form class="feedback-form" id="feedbackForm"
        action="https://api.web3forms.com/submit"
        method="POST"
        enctype="multipart/form-data">
      
      <input type="hidden" name="access_key" value="42f0c9fe-4dce-4ff2-9d54-fd4384369d9f">

      <input type="text" name="name" placeholder="æ˜µç§°ï¼ˆå¯é€‰ï¼‰">
      <input type="email" name="email" placeholder="é‚®ç®±ï¼ˆå¯é€‰ï¼‰">
      <textarea name="message" rows="4" placeholder="æ‚¨çš„å»ºè®®..." required></textarea>
      <button type="submit">å‘é€åé¦ˆ</button>
      <div class="status-message" id="statusMessage">åé¦ˆå·²å‘é€ï¼æ„Ÿè°¢æ‚¨çš„å»ºè®®ï¼</div>

  <script>
    // åŸäº•å­—æ£‹æ¸¸æˆé€»è¾‘
    const cells = document.querySelectorAll('.cell');
    const messageEl = document.getElementById('message');
    const resetButton = document.getElementById('reset');
    
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;
    const human = "X";
    const ai = "O";

    const winningCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function updateMessage(msg) {
      messageEl.textContent = msg;
    }

    function checkWinner(board) {
      for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return board.includes("") ? null : "draw";
    }

    function handleCellClick(e) {
      const cell = e.target;
      const index = cell.getAttribute('data-index');
      if (board[index] !== "" || !gameActive) return;

      makeMove(index, human);
      const winner = checkWinner(board);
      if (winner) {
        endGame(winner);
        return;
      }
      updateMessage("ç”µè„‘æ€è€ƒä¸­...");
      setTimeout(aiMove, 500);
    }

    function makeMove(index, player) {
      board[index] = player;
      document.querySelector(`.cell[data-index='${index}']`).textContent = player;
    }

    function endGame(result) {
      if (result === "draw") {
        updateMessage("å¹³å±€ï¼");
      } else {
        updateMessage(result === human ? "ä½ èµ¢äº†ï¼" : "ç”µè„‘èµ¢äº†ï¼");
      }
      gameActive = false;
    }

    function getAvailableMoves(board) {
      let moves = [];
      board.forEach((cell, idx) => {
        if (cell === "") moves.push(idx);
      });
      return moves;
    }

    function minimax(newBoard, player) {
      const availSpots = getAvailableMoves(newBoard);
      const winner = checkWinner(newBoard);
      if (winner === human) return { score: -10 };
      else if (winner === ai) return { score: 10 };
      else if (availSpots.length === 0) return { score: 0 };

      let moves = [];

      for (let i = 0; i < availSpots.length; i++) {
        let move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;

        if (player === ai) {
          let result = minimax(newBoard, human);
          move.score = result.score;
        } else {
          let result = minimax(newBoard, ai);
          move.score = result.score;
        }
        newBoard[availSpots[i]] = "";
        moves.push(move);
      }

      let bestMove;
      if (player === ai) {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = moves[i];
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = moves[i];
          }
        }
      }
      return bestMove;
    }

    function aiMove() {
      if (!gameActive) return;
      const bestMove = minimax(board.slice(), ai);
      makeMove(bestMove.index, ai);
      const winner = checkWinner(board);
      if (winner) {
        endGame(winner);
      } else {
        updateMessage("ä½ çš„å›åˆï¼šX");
      }
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      cells.forEach(cell => cell.textContent = "");
      updateMessage("ä½ çš„å›åˆï¼šX");
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    resetButton.addEventListener('click', resetGame);

    // æ–°å¢åé¦ˆç³»ç»Ÿé€»è¾‘
    document.addEventListener('DOMContentLoaded', () => {
      const feedbackToggle = document.querySelector('.feedback-toggle');
      const feedbackContainer = document.querySelector('.feedback-container');
      const form = document.getElementById('feedbackForm');
      const statusMsg = document.getElementById('statusMessage');

      feedbackToggle.addEventListener('click', () => {
        feedbackContainer.classList.toggle('active');
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        statusMsg.style.display = 'none';

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
          });

          const data = await response.json();
          
          if (data.success) {
            statusMsg.style.display = 'block';
            form.reset();
            setTimeout(() => {
              feedbackContainer.classList.remove('active');
              statusMsg.style.display = 'none';
            }, 2000);
          } else {
            alert('æäº¤å¤±è´¥ï¼š' + (data.message || 'æœªçŸ¥é”™è¯¯'));
          }
        } catch (error) {
          alert('ç½‘ç»œé”™è¯¯ï¼šè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
        } finally {
          submitButton.disabled = false;
        }
      });
    });
  </script>
